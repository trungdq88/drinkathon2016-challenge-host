<script src="jquery.js"></script>
<input id="input" type="text" />
<input id="button" type="button" value="submit">
<script>
$('#button').click(function () {
  $.ajax({
    url: 'api/check',
    type: 'post',
    data: { content: $('#input').val() },
  }).done(function (msg) {
    console.log(msg);
  });
});
</script>
