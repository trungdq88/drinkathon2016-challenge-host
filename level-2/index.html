<script src="jquery.js"></script>
<textarea id="input"></textarea>
<input id="button" type="button" value="submit">
<script>
$('#button').click(function () {
  $.ajax({
    url: 'api/check',
    type: 'post',
    data: { content: btoa($('#input').val()) },
  }).done(function (msg) {
    console.log(msg);
  });
});
</script>
